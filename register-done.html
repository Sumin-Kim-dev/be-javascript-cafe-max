<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>회원 가입 완료 페이지</title>
</head>

<body>
    <div id="nav">
        <p>HELLO JAVA!</p>
        <button>로그인/회원가입</button>
    </div>
    <div id="title">
        <h1>가입이 완료되었습니다!</h1>
    </div>
    <div id="input">
        <form name="input">
            <p>
                <label>이메일</label>
                <input type="text" id="email" name="email" value="가입한 이메일" readonly>
            </p>
            <p>
                <label>닉네임</label>
                <input type="text" id="nickname" name="nickname" value="가입한 닉네임" readonly>
            </p>
            <p>
                <button>지금 로그인하기</button>
            </p>
        </form>
    </div>
</body>
